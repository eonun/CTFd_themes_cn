<div role="tabpanel" class="tab-pane config-section" id="ctftime">
	<form method="POST" autocomplete="off" class="w-100">
		<ul class="nav nav-tabs mb-3">
			<li class="nav-item">
				<a class="nav-link active" href="#start-date" aria-controls="start-date" role="tab" data-toggle="tab">
					开始时间
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#end-date" aria-controls="end-date" role="tab" data-toggle="tab">
					结束时间
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#freeze-date" aria-controls="freeze-date" role="tab" data-toggle="tab">
					暂停时间
				</a>
			</li>
		</ul>

		<div class="tab-content">
			<div role="tabpanel" class="tab-pane active" id="start-date">
				<div class="row" id="start-date">
					<div class="col-md-12">
						<p>比赛开始的时间，挑战将自动解锁，用户将能够提交答案</p>
						<sub class="text-right mb-3">* 必须填写所有时间</sub>
					</div>

					<div class="form-group col-md-2">
						<label for="start-month">月:</label>
						<input class="form-control start-date" id='start-month' name='start-month' min="0" max="12"
							   type='number'>
					</div>

					<div class="form-group col-md-2">
						<label for="start-day">日:</label>
						<input class="form-control start-date" id='start-day' name='start-day' min="0" max="31"
							   type='number'>
					</div>

					<div class="form-group col-md-3">
						<label for="start-year">年:</label>
						<input class="form-control start-date" id='start-year' name='start-year' type='number'>
					</div>

					<div class="form-group col-md-2">
						<label for="start-hour">时:</label>
						<input class="form-control start-date" id='start-hour' name='start-hour' min="0" max="23"
							   type='number'>
					</div>

					<div class="form-group col-md-3">
						<label for="start-minute">分:</label>
						<input class="form-control start-date" id='start-minute' name='start-minute' min="0" max="59"
							   type='number'>
					</div>

					<div class="form-group col-md-12">
						<label for="start-timezone">时区:</label>
						<select class="form-control custom-select start-date" id="start-timezone">
						</select>
					</div>

					<div class="form-group col-md-12">
						<label for="start-local">本地时间:</label>
						<input class="form-control" id='start-local' type='text'
							   placeholder="本地开始时间" readonly>
					</div>

					<div class="form-group col-md-12">
						<label for="start-zonetime">时区时间:</label>
						<input class="form-control" id='start-zonetime' type='text'
							   placeholder="时区开始时间" readonly>
					</div>

					<div class="form-group col-md-12">
						<label>UTC 时间戳:</label>
						<input class="form-control" id='start' name='start' type='text'
							   placeholder="开始时间戳"
							   {% if start is defined and start != None %}value="{{ start }}"{% endif %} readonly>
					</div>
				</div>
			</div>
			<div role="tabpanel" class="tab-pane" id="end-date">
				<div class="row" id="end-date">
					<div class="col-md-12">
						<p>这是比赛结束的时间，挑战将自动关闭，用户将无法提交答案</p>
						<sub class="text-right mb-3">* 必须填写所有时间</sub>
					</div>

					<div class="form-group col-md-2">
						<label for="end-month">月:</label>
						<input class="form-control end-date" id='end-month' name='end-month' min="0" max="12"
							   type='number'>
					</div>

					<div class="form-group col-md-2">
						<label for="end-day">日:</label>
						<input class="form-control end-date" id='end-day' name='end-day' min="0" max="31"
							   type='number'>
					</div>

					<div class="form-group col-md-4">
						<label for="end-year">年:</label>
						<input class="form-control end-date" id='end-year' name='end-year' type='number'>
					</div>

					<div class="form-group col-md-2">
						<label for="end-hour">时:</label>
						<input class="form-control end-date" id='end-hour' name='end-hour' min="0" max="23"
							   type='number'>
					</div>

					<div class="form-group col-md-2">
						<label for="end-minute">分:</label>
						<input class="form-control end-date" id='end-minute' name='end-minute' min="0"
							   max="59" type='number'>
					</div>

					<div class="form-check">
						<label>
							<input id="view_after_ctf" name="view_after_ctf" type="checkbox"
								   {% if view_after_ctf %}checked{% endif %}>
							在CTF结束时间之后允许查看挑战（不记录提交）
						</label>
					</div>

					<div class="form-group col-md-12">
						<label for="end-timezone">时区:</label>
						<select class="form-control custom-select end-date" id="end-timezone">
						</select>
					</div>

					<div class="form-group col-md-12">
						<label for="end-local">本地时间:</label>
						<input class="form-control" id='end-local' type='text'
							   placeholder="本地结束时间" readonly>
					</div>

					<div class="form-group col-md-12">
						<label for="end-zonetime">时区时间:</label>
						<input class="form-control" id='end-zonetime' type='text'
							   placeholder="时区结束时间" readonly>
					</div>

					<div class="form-group col-md-12">
						<label for="end">UTC 时间戳:</label>
						<input class="form-control" id='end' name='end' type='text'
							   placeholder="结束时间戳"
							   {% if end is defined and end != None %}value="{{ end }}"{% endif %} readonly>
					</div>
				</div>
			</div>
			<div role="tabpanel" class="tab-pane" id="freeze-date">
				<div class="row" id="freeze-date">
					<div class="col-md-12">
						<p>冻结时间指定比赛将冻结到的时间戳。在冻结时间之前将显示所有解决方案，但新解决方案将不会显示给用户 </p>
						<sub class="text-right mb-3">* 必须填写所有时间</sub>
					</div>

					<div class="form-group col-md-2">
						<label for="freeze-month">月:</label>
						<input class="form-control freeze-date" id='freeze-month' name='freeze-month' min="0" max="12"
							   type='number'>
					</div>

					<div class="form-group col-md-2">
						<label for="freeze-day">日:</label>
						<input class="form-control freeze-date" id='freeze-day' name='freeze-day' min="0" max="31"
							   type='number'>
					</div>

					<div class="form-group col-md-4">
						<label for="freeze-year">年:</label>
						<input class="form-control freeze-date" id='freeze-year' name='freeze-year' type='number'>
					</div>

					<div class="form-group col-md-2">
						<label for="freeze-hour">时:</label>
						<input class="form-control freeze-date" id='freeze-hour' name='freeze-hour' min="0" max="23"
							   type='number'>
					</div>

					<div class="form-group col-md-2">
						<label for="freeze-minute">分:</label>
						<input class="form-control freeze-date" id='freeze-minute' name='freeze-minute' min="0"
							   max="59" type='number'>
					</div>

					<div class="form-group col-md-12">
						<label for="freeze-timezone">时区:</label>
						<select class="form-control custom-select freeze-date" id="freeze-timezone">
						</select>
					</div>

					<div class="form-group col-md-12">
						<label for="freeze-local">本地时间:</label>
						<input class="form-control" id='freeze-local' type='text'
							   placeholder="本地暂停时间" readonly>
					</div>

					<div class="form-group col-md-12">
						<label for="freeze-zonetime">时区时间:</label>
						<input class="form-control" id='freeze-zonetime' type='text'
							   placeholder="时区暂停时间" readonly>
					</div>

					<div class="form-group col-md-12">
						<label for="freeze">UTC 时间戳:</label>
						<input class="form-control" id='freeze' name='freeze' type='text'
							   placeholder="暂停时间戳"
							   {% if freeze is defined and freeze != None %}value="{{ freeze }}"{% endif %} readonly>
					</div>
				</div>
			</div>
		</div>

		<button type="submit" class="btn btn-md btn-primary float-right">更新配置</button>
	</form>
</div>
